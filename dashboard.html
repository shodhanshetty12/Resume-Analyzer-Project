<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberSecure Panel - Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="dashboard-body">
    <div id="particles-js-dash"></div>

    <aside class="sidebar">
        <div class="sidebar-logo">
            <i class="bi bi-shield-lock"></i>
            <span>CYBERSECURE</span>
        </div>
        <nav class="sidebar-nav">
            <a href="#" class="nav-item active" data-tooltip="Dashboard"><i class="bi bi-grid-1x2-fill"></i><span>Dashboard</span></a>
            <a href="#" class="nav-item" data-tooltip="Settings"><i class="bi bi-gear-fill"></i><span>Settings</span></a>
            <a href="#" id="logout-btn" class="nav-item" data-tooltip="Logout"><i class="bi bi-box-arrow-right"></i><span>Logout</span></a>
        </nav>
        <div class="theme-switcher">
            <i class="bi bi-sun"></i>
            <label class="switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider round"></span>
            </label>
            <i class="bi bi-moon"></i>
        </div>
    </aside>

    <main class="main-content">
        <header class="main-header">
            <h2>Dashboard Analytics</h2>
            <div class="header-user">
                <span id="username-display"></span>
                <i class="bi bi-person-circle"></i>
            </div>
        </header>

        <div class="dashboard-grid">
            <div class="widget">
                <h3>Login Timestamps</h3>
                <canvas id="login-timestamps-chart"></canvas>
            </div>
            <div class="widget">
                <h3>Session Durations (minutes)</h3>
                <canvas id="session-durations-chart"></canvas>
            </div>
            <div class="widget">
                <h3>Device/Browser Usage</h3>
                <canvas id="device-usage-chart"></canvas>
            </div>
            <div class="widget">
                <h3>Security Score</h3>
                <div class="security-score-container">
                    <svg class="security-score-gauge" viewBox="0 0 100 50">
                        <path class="gauge-base" d="M10 50 A 40 40 0 0 1 90 50"></path>
                        <path class="gauge-value" id="security-score-gauge-value" d="M10 50 A 40 40 0 0 1 90 50"></path>
                    </svg>
                    <span id="security-score-text">85%</span>
                </div>
            </div>
        </div>
        
        <div class="dashboard-actions">
             <button id="export-csv-btn" class="glowing-btn small-btn">
                <span class="glowing-txt"><i class="bi bi-download"></i> EXPORT CSV</span>
            </button>
        </div>
    </main>

    <div id="session-timeout-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <h3>Session Timeout Warning</h3>
            <p>Your session is about to expire due to inactivity. You will be logged out in <span id="timeout-countdown">60</span> seconds.</p>
            <button id="stay-logged-in-btn" class="glowing-btn">Stay Logged In</button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
